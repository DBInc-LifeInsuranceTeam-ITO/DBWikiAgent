plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.ito'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Web + DB
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql:42.7.3'

	// CSV 파일 파싱
	implementation 'com.opencsv:opencsv:5.7.1'

	// Excel (.xls, .xlsx) 파일 읽기/쓰기 - Apache POI
	implementation 'org.apache.poi:poi:5.2.2'                      // Excel 97~2003 (.xls) 포맷 지원
	implementation 'org.apache.poi:poi-ooxml:5.2.2'                // Excel 2007 이상 (.xlsx) 포맷 지원
	implementation 'org.apache.commons:commons-collections4:4.4'  // POI 내부에서 사용하는 컬렉션 유틸리티

	// Lombok
	compileOnly 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.projectlombok:lombok:1.18.26'

	// 테스트
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


tasks.named('test') {
	useJUnitPlatform()
}
